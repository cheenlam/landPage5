<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/all.css">
    <title>落地頁</title>
</head>
<body>
    <div class="indexBox">
        <div class="mainImg">
            <img src="images/main.webp">
        </div>
        <div class="msgBox">
            <!-- <div class="qrBox">
                <div class="code">
                    <img src="images/qrCode.png">
                </div>
                <p>掃碼快捷安裝客戶端</p>
            </div> -->
            <div class="mainTitle">
                <img src="images/title.webp">
            </div>
            <div class="btnBox">
                <a class="btn" href="https://58por.com/">
                    <div class="icon desktop"></div>
                    <p>Desktop</p>
                </a>
                <div class="btn downloadbtn" >
                    <div class="icon android"></div>
                    <p>Android</p>
                </div>
                <div class="btn downloadbtn">
                    <div class="icon ios"></div>
                    <p>iPhone</p>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" charset="UTF-8" src="https://web.cdn.openinstall.io/openinstall.js"></script>
    <script type="text/javascript">
          var data = OpenInstall.parseUrlParams();
        new OpenInstall({
            appKey : "cf5lix",
            onready : function() {
                this.schemeWakeup();
                var m = this;
                var button = document.querySelectorAll('.downloadbtn');
                button.forEach(item => {
                    item.onclick = function() {
                        m.wakeupOrInstall();
                        return false;
                    }
                })
            }
        }, data);
    </script>
    
</body>
</html>
